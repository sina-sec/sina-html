<html>

<head>

    <meta charset="utf-8">


    <title>
        تمرین ریاضی
    </title>>




</head>

<body>
    <!----برای بزرگ شدن نوشته--->
    <big>

        2 <sup> 2 </sup> = 4

    </big>

    <!--- برای بردن به خط بعدی --->
    <br>

    <strong>
        <!---برای ایجاد توضیخات در اهنگام قرار گرفتن  موس-->
        <abbr title="hydrogen">
            H
        </abbr>
    </strong>
    <small>
        <sub>2</sub>
    </small>
    <strong>
        <abbr title="oxigen">
            o
        </abbr>
    </strong>

    <br>
    <!----برای زیر خط در کردن نوشته-->
    <ins>
        <b>
            <font color="green" size="10" face="B Nazanin">
                قبول شدید

            </font>
        </b>
    </ins>
    <br>
    <!-- حالت استریک یا خط خورده نوشته-->
    <del>
        <!--- برای حالت مورب نوشته یا از تگ <i>-->
        <em>
            <font color="red" size="10" face="arial">
                قبول نشدید

            </font>

        </em>
    </del>
</body>

</html>
