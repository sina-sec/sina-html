<html dir="ltr">

<head>
    <meta charset="utf-8">


    <title>

        داروخانه

    </title>
</head>

<body>
    <!---برای ایجاد لیست -->
    <ol type="a" start="2">
        <!---برای اضافه کردن ایتم به لیست-->
        <li>
            <abbr title="اسپیرین خارجی">
                Aspirin
            </abbr>
        </li>
        <li>
            <abbr title="ویتامین ب ایرانی ">
                B Witamin
            </abbr>
        </li>
        <li>
            <!----برای لیجاد لیست های تو در تو -->
            لیست موجودیت داروها
            <ol type="a">
                <li>
                    داروهای ایرانی
                    <ol>
                        <ul type="disc">
                            <li>
                                <font color="red" size="3" face="Arial">
                                    <!----برای ایجاد فاصله واقعی از  &nbsp-->
                                    ویتامین ب 1 &nbsp;
                                </font>
                            </li>
                            <li>
                                <font color="blue" size="3" face="Arial">
                                    قیمت 200 &dollar; ویتامین ب 2
                                </font>
                            </li>
                        </ul>
                    </ol>
                </li>
                <li>
                    داروهای خارجی
                    <ol>
                        <ul type="circle">
                            <li>
                                <font color="green" size="3" face="Arial">
                                    <!---برای گذاشتن اعلام نسانه از & و ادامه کلمات  مربوط به علائم-->
                                    وزن 20 گرم &plusmn; آسپیرین
                                </font>
                            </li>
                        </ul>
                    </ol>
                </li>
            </ol>
        </li>
    </ol>












</body>
